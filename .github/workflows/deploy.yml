name: Build and Deploy
on: 
  push:
    branches:
    - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Deno
      uses: denolib/setup-deno@master
      with:
        deno-version: 1.10.2
    - name: Run script
      run: deno run script.ts
    - name: Action deploy
      uses: bumfo/action-deploy@v1
